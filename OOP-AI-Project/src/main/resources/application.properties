# use h2 in-memory db
spring.datasource.url=jdbc:h2:mem:logappdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate JPA settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# creates schema from entities and drops on shut down
spring.jpa.hibernate.ddl-auto=create-drop
# shows SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 web console (visit http://localhost:8080/h2-console to inspect tables)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console