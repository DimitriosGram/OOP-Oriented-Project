# Use HF_TOKEN or HUGGINGFACE_API_KEY environment variable for the API key
hf.api.key=${HF_TOKEN:${HUGGINGFACE_API_KEY:}}

# Allow overriding model and api URL via env vars, with sensible defaults
hf.model=${HF_MODEL:mistralai/Mistral-7B-Instruct-v0.3}
hf.api.url=${HF_API_URL:https://router.huggingface.co/v1}
